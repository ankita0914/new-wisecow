name: CI/CD for Wisecow with Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v5

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE=ankita1406/wisecow:latest
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # 4️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push $IMAGE

      # 5️⃣ Update Kubernetes deployment
      - name: Update Kubernetes deployment
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          echo "Updating deployment with new image: $IMAGE"
          kubectl set image deployment/wisecow-deployment wisecow=$IMAGE --record
          kubectl rollout status deployment/wisecow-deployment

